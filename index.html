<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Face Detection Website</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 40px;
            text-align: center;
        }
        input[type="file"] {
            margin: 20px 0;
        }
        img {
            max-width: 90%;
            height: auto;
            margin-top: 20px;
            border: 2px solid #333;
        }
    </style>
</head>
<body>
    <h1>Face Detection Website</h1>
    <form method="POST" enctype="multipart/form-data">
        <input type="file" name="image" accept="image/*" required />
        <br />
        <button type="submit">Detect Faces</button>
    </form>

    {% if detected_image %}
        <h2>Detected Faces: {{ faces }}</h2>
        <img src="{{ detected_image }}" alt="Detected Faces" />
    {% endif %}
</body>
</html>
